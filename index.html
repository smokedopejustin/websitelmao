<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lmao.rocks</title>
<style>
@font-face {
    font-family: 'Terminal';
    src: url('fonts/FreeSerif-YO4a.woff') format('woff');
}
:root{--banner-height:0px}
body{margin:0;overflow:hidden;background:#000;color:#fff;font-family:'Terminal',monospace;text-align:center}
#tsparticles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
.banner{position:absolute;top:0;left:50%;transform:translateX(-50%) scale(0.3) translateY(20%);transform-origin:top center;width:auto;height:auto;z-index:0;display:block}
.logo{font-size:22px;position:absolute;top:calc(-400px + var(--banner-height));left:50%;transform:translateX(-50%);letter-spacing:2px;text-shadow:0 0 15px rgba(255,255,255,0.7);z-index:2}
nav{position:absolute;top:calc(-340px + var(--banner-height));width:100%;display:flex;justify-content:center;gap:20px;z-index:2}
nav a{color:#fff;text-decoration:none;font-size:18px;transition:color 0.3s ease;font-family:'Terminal',monospace}
#content{position:absolute;top:calc(-290px + var(--banner-height));left:50%;transform:translateX(-50%);z-index:2;text-align:center}
#content img{width:150px;height:150px;object-fit:cover}
#splash{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;align-items:center;justify-content:center;z-index:5;flex-direction:column;gap:0px}
#splash #enter-btn{background:#000;color:#fff;border:none;padding:15px 30px;font-size:18px;border-radius:4px;cursor:pointer;transition:background 0.3s;font-family:'Terminal',monospace;display:inline-block}
#splash-gif{display:block;max-width:100%;height:auto}
#audio-player{position:fixed;bottom:20px;right:20px;z-index:3;background:#000;border:1px solid #222;padding:10px;border-radius:8px;font-family:'Terminal',monospace}
#yt-player{display:none}
#player-ui{display:flex;flex-direction:column;align-items:center;gap:10px}
#song-info{display:flex;flex-direction:column;gap:10px;align-items:center}
#song-title{font-family:'Terminal',monospace;font-size:16px;font-weight:bold;color:#fff;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px;display:block}
#audio-controls{display:flex;gap:8px}
#audio-controls button{background:#222;color:#fff;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;transition:background 0.3s;font-family:'Terminal',monospace}
#audio-controls button:hover{background:#333}
</style>
</head>
<body>
<div id="splash">
  <img src="media/catdance.gif" alt="Animated Emoji" id="splash-gif">
  <div id="enter-btn">Click to enter</div>
</div>
<img src="media/cinderella.png" alt="Cinderella" class="banner">
<div id="tsparticles"></div>
<h1 class="logo">lmao.rocks</h1>
<nav>
  <a href="#">justin</a>
  <a href="#">turk</a>
  <a href="#">lost</a>
</nav>
<div id="content"></div>
<div id="audio-player">
  <iframe id="yt-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div id="player-ui">
    <div id="song-info">
      <span id="song-title"></span>
    </div>
    <div id="audio-controls">
      <button id="prev">Prev</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="next">Next</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',function(){
  const banner=document.querySelector('.banner');
  if(banner)document.documentElement.style.setProperty('--banner-height',`${banner.clientHeight}px`);
  tsParticles.load('tsparticles',{fpsLimit:60,particles:{number:{value:120,density:{enable:true,value_area:800}},color:{value:'#ffffff'},shape:{type:'circle'},opacity:{value:{min:0.1,max:0.8},animation:{enable:true,speed:1,sync:false}},size:{value:{min:1,max:3}},move:{enable:true,speed:0.4,direction:'bottom',straight:true}},interactivity:{events:{onHover:{enable:true,mode:'bubble',parallax:{enable:true,force:60,smooth:10}},onClick:{enable:true,mode:'push'}},modes:{bubble:{distance:100,size:5,duration:2,opacity:1},push:{particles_nb:4}}},detectRetina:true});
  const navLinks=document.querySelectorAll('nav a');
  const data={
    justin:{img:'media/justin.png',quote:'opsec like bedrock.'},
    turk:{img:'media/sademo.jpg',quote:'Im watching wide eyed'},
    lost:{img:'media/cuteboy.jpg',quote:'opsex plz'},
  };
  const content=document.getElementById('content');
  navLinks.forEach(link=>{
    link.innerHTML=link.textContent.replace(/\S/g,"<span class='letter'>$&</span>");
    link.addEventListener('mouseenter',()=>{
      anime.timeline({targets:link.querySelectorAll('.letter')}).add({translateY:[0,-5,0],opacity:[1,0.5,1],easing:'easeOutExpo',duration:600,delay:anime.stagger(50)});
    });
    link.addEventListener('click',function(e){
      e.preventDefault();
      const key=this.textContent.trim();
      const item=data[key];
      if(item)content.innerHTML=`<img src="${item.img}" alt="${key}"><p>${item.quote}</p>`;
    });
  });
});
const playlist = [
  { id: 'nS5Z_yR6h28', title: 'be nice 2 me - bladee' },
  { id: 'kWWOLb-4Sy0', title: 'Victim - Drain Gang' },
  { id: 'hVMU57UlsT4', title: 'I\'m Goofy - Bladee' },
  { id: 'vNVgATKGU1Y', title: 'Peroxide - Ecco2k' },
  { id: '6dMjCa0nqK0', title: 'Song 5 - Tung'}
];
let current = 0;
const iframe = document.getElementById('yt-player');
const titleSpan = document.getElementById('song-title');
function loadTrack(index, autoplay) {
  const track = playlist[index];
  const embedUrl = `https://www.youtube.com/embed/${track.id}?enablejsapi=1&controls=0${autoplay ? '&autoplay=1' : ''}`;
  iframe.src = embedUrl;
  titleSpan.textContent = track.title;
}
if (playlist.length > 0) {
    titleSpan.textContent = playlist[current].title;
}
document.getElementById('enter-btn').addEventListener('click', function() {
  document.getElementById('splash').style.display = 'none';
  if (playlist.length > 0) {
      loadTrack(current, true);
  }
});
document.getElementById('prev').addEventListener('click', function() {
  if (playlist.length === 0) return;
  current = (current - 1 + playlist.length) % playlist.length;
  loadTrack(current, true);
});
document.getElementById('next').addEventListener('click', function() {
  if (playlist.length === 0) return;
  current = (current + 1) % playlist.length;
  loadTrack(current, true);
});
document.getElementById('play').addEventListener('click', function() {
  if (playlist.length === 0) return;
  loadTrack(current, true);
});
document.getElementById('pause').addEventListener('click', function() {
  if (playlist.length === 0) return;
  loadTrack(current, false);
});
</script>
</body>
</html>
