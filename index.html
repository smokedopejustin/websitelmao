<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lmao</title>
  <link rel="icon" href="file/31613-pinkhellokitty.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: monospace;
      color: white; 
      text-align: center;
      overflow: hidden;
      cursor: url('cursor.png') 16 16, auto;
    }

    /* Overlay styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
      transition: opacity 1s ease-out;
    }

    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #overlay-image {
      max-width: 300px;
      max-height: 300px;
      object-fit: contain;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Main content with blur effect initially */
    #main-content {
      filter: blur(10px);
      transition: filter 1s ease-out;
      pointer-events: none;
    }

    #main-content.unblurred {
      filter: blur(0px);
      pointer-events: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #c0c0c0;
      letter-spacing: 1px;
      font-family: monospace;
      image-rendering: pixelated;
      position: relative;
      display: inline-block;
      min-height: 60px;
    }

    .typewriter {
      overflow: hidden;
      border-right: 2px solid #c0c0c0;
      white-space: nowrap;
      animation: blink-caret 1s infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #c0c0c0; }
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #ff00c8;
      background: transparent;
      z-index: -1;
      clip: rect(0, 900px, 0, 0);
    }

    h1::after {
      color: #00fff7;
    }

    @keyframes glitch {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      5% { clip: rect(0, 9999px, 100%, 0); transform: translate(-2px, -2px); }
      10% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      15% { clip: rect(0, 9999px, 100%, 0); transform: translate(-1px, 1px); }
      20% { clip: rect(0, 9999px, 0, 0); transform: translate(1px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    h1::before { animation: glitch 1.5s infinite linear alternate-reverse; }
    h1::after { animation: glitch 2s infinite linear alternate-reverse; }

    .roster {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .member {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    .member:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .member:hover img {
      transform: scale(1.1);
    }

    .member h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .member p {
      margin: 0;
      font-size: 0.9rem;
    }

    #archiveToggle {
      margin-top: 40px;
      background-color: #1f1f1f;
      color: #ccc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: monospace;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #archiveToggle:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    #archives {
      display: none;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .archive-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .archive-box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .archive-box img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .archive-box:hover img {
      transform: scale(1.1);
    }

    .archive-box a {
      color: #00fff7;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .archive-box a:hover {
      background: rgba(255,255,255,0.2);
    }

    .colorf {
      color: #FFD700 !important;
    }

    .colorb {
      color: #0000FF !important;
    }

    .archive-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .archive-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1001;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #333;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      z-index: 1002;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .archive-title {
      font-size: 2rem;
      color: #00fff7;
      margin-bottom: 20px;
      text-align: center;
    }

    .code-bubble {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .code-header {
      background: #161b22;
      margin: -20px -20px 20px -20px;
      padding: 12px 20px;
      border-bottom: 1px solid #30363d;
      border-radius: 8px 8px 0 0;
      color: #7d8590;
      font-size: 0.9rem;
    }

    .code-content {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #e6edf3;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .syntax-keyword { color: #ff7b72; }
    .syntax-string { color: #a5d6ff; }
    .syntax-comment { color: #8b949e; }
    .syntax-number { color: #79c0ff; }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay" class="fade-out" style="display: none;">
    <img id="overlay-image" src="file/31613-pinkhellokitty.png" alt="lmao">
  </div>

  <!-- Main Content -->
  <div id="main-content" class="unblurred">
    <audio id="backgroundMusic" loop="">
      <source src="file/dream.mp3" type="file/mpeg">
      LMAO
    </audio>

    <canvas id="snow" width="1920" height="951"></canvas>

    <div id="mainPage">
      <h1 id="title" data-text="lmao.rocks Roster" class="">lmao.rocks Roster</h1>

      <div class="roster">
        <div class="member">
        <img src="file/justin.jpg" alt="justin">
          <h2>justin</h2>
          <p class="colorf">Founder</p>
      </div>
        <div class="member">
        <img src="file/myth.jpg" alt="myth">
          <h2>Myth</h2>
          <p class="colorb">Higher up</p>
          
        </div>
      </div>

      <button id="archiveToggle">telegram</button>

      <div id="archives" class="roster">
        <div class="archive-box">
          <img src="file/tele.png" alt="lmao">
          <h2>telegram channel</h2>
          <a href="https://t.me/wealthylmao" target="_blank">t.me/wealthylmao</a>
        </div>
  
  <script>
    let hasEntered = false;
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const music = document.getElementById('backgroundMusic');

    // Set up audio
    music.volume = 0.3;

    // Start snow animation immediately when page loads
    window.addEventListener('load', function() {
      createFlakes();
      animateSnow();
    });

    // Handle overlay click to enter site
    overlay.addEventListener('click', function() {
      if (!hasEntered) {
        hasEntered = true;
        
        // Fade out overlay
        overlay.classList.add('fade-out');
        
        // Remove blur from main content and enable interactions
        mainContent.classList.add('unblurred');
        
        // Start audio
        music.play().catch(e => console.log('Audio play failed:', e));
        
        // Start typewriter effect after overlay fades
        setTimeout(() => {
          overlay.style.display = 'none';
          typeWriter();
        }, 1000);
      }
    });

    // Snow animation
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let flakes = [];

    function createFlakes() {
      for (let i = 0; i < 100; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 3 + 1,
          d: Math.random() * 1
        });
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;

    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        let f = flakes[i];
        f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
        f.x += Math.sin(angle) * 2;

        if (f.y > height) {
          flakes[i] = { x: Math.random() * width, y: 0, r: f.r, d: f.d };
        }
      }
    }

    function animateSnow() {
      drawFlakes();
      requestAnimationFrame(animateSnow);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function typeWriter() {
      const text = "lmao.rocks Roster";
      const title = document.getElementById('title');
      title.innerHTML = '';
      title.classList.add('typewriter');
      
      let i = 0;
      function type() {
        if (i < text.length) {
          title.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 100);
        } else {
          setTimeout(() => {
            title.classList.remove('typewriter');
          }, 1000);
        }
      }
      type();
    }

    const toggle = document.getElementById('archiveToggle');
    const archives = document.getElementById('archives');

    toggle.addEventListener('click', () => {
      archives.style.display = archives.style.display === 'none' ? 'flex' : 'none';
    });

    function showArchive(person) {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById(person + 'Archive').style.display = 'block';
      document.body.style.overflow = 'auto';
    }

    function showMainPage() {
      document.querySelectorAll('.archive-page').forEach(page => {
        page.style.display = 'none';
      });
      document.getElementById('mainPage').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
  </script>


</body></html>
